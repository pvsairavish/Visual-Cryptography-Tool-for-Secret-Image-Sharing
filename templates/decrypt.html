<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decryption Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-6 text-success">🔓 Decryption Successful</h1>
      <p class="text-muted">The original image has been reconstructed.</p>
    </div>

    <div class="d-flex justify-content-center">
      <div class="card shadow text-center p-4" style="max-width: 500px;">
        <img src="{{ result }}" class="img-fluid rounded mb-3" alt="Decrypted Image">
        <a href="{{ result }}" download="decrypted.png" class="btn btn-primary w-100">⬇ Download Decrypted Image</a>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">🏠 Home</a>
    </div>
  </div>
</body>
</html>
